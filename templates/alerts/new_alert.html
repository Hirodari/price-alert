{% extends "base.html" %}

{% block css %}
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/form.css') }}">
{% endblock %}

{% block content%}
	<h1>Create Alert</h1>
	<form action="{{ url_for('alerts.new_alert') }}" method="post">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Item Url</label>
	    <input type="text" class="form-control" name="item_url" placeholder="Item.url ...">
	    <!-- <div id="emailHelp" class="form-text">Please set a correct url</div> -->
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Alert name</label>
	    <input type="text" class="form-control" name="alert_name" placeholder="Alert Name ...">
	    <!-- <div id="emailHelp" class="form-text">Please set a correct url</div> -->
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Price Limit</label>
	    <input type="text" class="form-control" name="price_limit" placeholder="120">
	    <div id="emailHelp" class="form-text">Under which price would like to be notified</div>
	    {% if msg %}
	     <p>{{ msg}}</p>
	    {% endif%}
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
